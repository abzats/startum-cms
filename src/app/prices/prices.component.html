<div class="p-4">
  @if (isLoading) {
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  } @else {
  <div>
    <div class="d-flex justify-content-between mb-4">
      <button class="btn btn-outline-danger" (click)="reset()">Reset to default</button>
      <button class="btn btn-success mr-0 ml-2" (click)="save()">Save</button>
    </div>
  </div>
  @for (item of items; track $index) {
  <div class="card mb-4">
    <div class="card-body">
      <div
        class="card-header"
        [style.backgroundColor]="$index === 0 ? '#96d4e3' : $index === 1 ? '#3165ae' : $index === 2 ? '#a7cd80' : ''"
        [style.color]="$index === 1 ? 'white' : ''"
      >
        <b>Block {{ $index + 1 }}</b>
      </div>
      <div class="row my-4">
        <div class="col-sm-4">
          <div class="form-floating">
            <input type="text" class="form-control" id="mainValue" [(ngModel)]="item.main" />
            <label for="mainValue">Main value</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          Ru:
          <div class="form-floating mb-3" *ngIf="$index !== 3">
            <input type="text" class="form-control" id="extensionRu" [(ngModel)]="item.ru.extension" />
            <label for="extensionRu">Extension</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="descriptionRu" [(ngModel)]="item.ru.description" />
            <label for="descriptionRu">Description text</label>
          </div>
        </div>

        <div class="col">
          En:
          <div class="form-floating mb-3" *ngIf="$index !== 3">
            <input type="text" class="form-control" id="extensionEn" [(ngModel)]="item.en.extension" />
            <label for="extensionEn">Extension</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="descriptionEn" [(ngModel)]="item.en.description" />
            <label for="descriptionEn">Description text</label>
          </div>
        </div>

        <div class="col">
          Da:
          <div class="form-floating mb-3" *ngIf="$index !== 3">
            <input type="text" class="form-control" id="extensionDa" [(ngModel)]="item.da.extension" />
            <label for="extensionDa">Extension</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="descriptionDa" [(ngModel)]="item.da.description" />
            <label for="descriptionDa">Description text</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  } }
</div>
