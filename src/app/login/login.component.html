<div class="container-sm h-100">
  <div class="row d-flex h-100 align-content-center">
    <div class="col-md-9 m-auto">
      <div class="card w-100">
        <div class="card-header">Sign in</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" />
          </div>

          <button type="button" class="btn btn-primary" (click)="signIn()">Sign in</button>
        </div>
      </div>
    </div>
  </div>
</div>
